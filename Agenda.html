<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="stylesheet" href="AgendaStyle.css">
</head>
<body>
    <div class="container">
        <div>
            <form>
                <input type="hidden" name="id" />
                <input name="nome" type="text" maxlength="50" placeholder="Nome completo" required/>
                <input name="telefone" type="tel" maxlength="50" pattern="[0-9]{2} [0-9]{5}[0-9]{4}" placeholder="Telefone DDD 999999999" required/>
                <input name="email" type="email" maxlength="50" placeholder="Email" required/>
                <input type="submit" onclick="salvarLS()" value="Salvar"/>
            </form>
            <div class="lista">
                <input id="pesquisa" type="text" placeholder="Pesquisar" onkeyup="listar(this.value)"/>
                <ul>
                 
                </ul>
            </div>
        </div>
    </div>
    <script src="Agenda.js"> </script> 

</body>
</html>
